<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.component.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="../assets/bookstacked.png" alt="Logo do App" />
        </div>
    </div>
    <div class="cadastro-container">
        <h1>Cadastro</h1>
        <form>
            <input type="text" placeholder="Nome" name="nome" required>
            <input type="text" placeholder="Sobrenome" name="sobrenome" required>
            <input type="text" placeholder="Email" name="email" required>
            <input type="password" placeholder="Senha" name="senha" required>
            <input type="password" placeholder="Confirmar senha" name="confirmarSenha" required>
            <div class="button-container">
                <a [routerLink]="['/login']">JÃ¡ tenho conta</a>
                <button type="submit">Criar conta</button>
            </div>
        </form>
    </div>
</body>
</html>
